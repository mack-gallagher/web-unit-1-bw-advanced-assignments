<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Assignments - Rock Paper Scissors</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="rps.css" />
    <script type="text/javascript" src="rps.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e391ce7786.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="omni-container">

      <!-- make an area to display some text about the game and to display who won the round -->
      <div class="game-header">
        <h1>ROCK, PAPER, SCISSORS</h1>
        <p class="who-won-last-round"></p>
      </div>

      <!-- make an area to display the human score and computer score -->
      <div class="scores-display">
        <div class="computer-score">
          <p>The computer's score:</p>
          <p class="computer-score-display">0</p>
        </div>
        <div class="human-score">
          <p>Your score:</p>
          <p class="human-score-display">0</p>
        </div>
      </div>

      <!-- make an area to display your move and the computer's move -->
      <div class="moves-display">
        <div class="last-computer-move">
          <p>The computer's last move: </p>
          <p class="computers-last-move-display"></p>
        </div>
        <div class="last-human-move">
          <p>Your last move: </p>
          <p class="humans-last-move-display"></p>
        </div>
      </div>

      <!-- this area will be where you pick your move -->
      <div class="move-picker-area">
        <button class="play-button fas fa-hand-rock" id="rock"></button>
        <button class="play-button fas fa-hand-paper" id="paper"></button>
        <button class="play-button fas fa-hand-scissors" id="scissors"></button>
      </div>

    </div>
  </body>
</html>
